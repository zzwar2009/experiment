<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type='text/css' >
	*{margin: 0;padding:0}
	.box{
		width:600px;
		height:600px;
		margin:50px auto;
		position: relative;
		border:1px solid #eee;
	}
	.drag{
		width:100px;
		height:100px;
		background: #ddd;
		position: absolute;
		left:50px;
		top:60px;
		cursor:pointer;
		border:3px solid red;
	}
		
	</style>
	<script type='text/javascript' src='js/jquery.js'></script>
	<script type='text/javascript' src='js/simple_dragable.js'></script>
	<script type='text/javascript'>
		$(document).ready(function(){

			$('.drag').dragable({
				limit:true
			});
			
		})
		
	</script>
</head>
	
<body>
	<div class='box'>
		<div class='drag'>
		
		</div>
	</div>
</body>
</html>
