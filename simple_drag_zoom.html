<!DOCTYPE html>
<html lang='zh-cn'>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>放大镜</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/simple_util.js"></script>
<style type='text/css'>
.box{
	position: relative;
	left:100px;
	height: 100px;
}
.small{
	width:350px;
	height:225px;
	position: relative;
	overflow: hidden;
}
.zb{
	width:100px;
	height:100px;
	background: #000;
	opacity: .5;
	position: absolute;
	left:0px;
	top:0px;
	display: none;
}
.big{
	width:300px;
	height:300px;
	position: absolute;
	left:360px;
	top:0px;
	overflow: hidden;
	display: none;
}
.big img {
	position: absolute;
	top:0px;
	left:0px;
}
</style>
<script type="text/javascript">
$(document).ready(function(){
	var box = $('.box');
	var small = $('.small');
	var zb = $('.zb');
	var big = $('.big');
	console.log(big);
	var bigImg = big.children('img').eq(0);
	var smallImg = small.children('img').eq(0);
	var sPosi = getPosition(small.get(0));
	small.mouseover(function(){
		zb.show();
		big.show();
		
	});
	small.mouseout(function(){
		zb.hide();
		big.hide();
	});
	var maxl = small.outerWidth()-zb.outerWidth();
	var maxt = small.outerHeight()-zb.outerHeight();
	small.mousemove(function(e){
		var l = e.clientX - sPosi.l -zb.outerWidth()/2;
		var t = e.clientY - sPosi.t -zb.outerHeight()/2;
		if (l<0){
			l=0
		}else if(l > maxl){
			l = maxl;
		}
		if (t<0){
			t=0
		}else if(t > maxt){
			t = maxt;
		}
		zb.css({
			left:l,
			top:t
		});
		var bigl = -l*(bigImg.outerWidth()-big.outerWidth())/maxl;
		var bigt = -t*(bigImg.outerHeight()-big.outerHeight())/maxt;
		bigImg.css({
			left:bigl,
			top:bigt

		})
	});
})
</script>
</head>
<body>
<div class='box'>
	<div class='small'>
		<div class='zb'>
			
		</div>
		<img src='tmp/small.jpg'/>
	</div>
	<div class='big'>
		<img src='tmp/big.jpg'/>
	</div>
</div>
</body>
</html>
