<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>simple tab</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/tab.js"></script>
<link rel="stylesheet" href="css/tab.css">
<script type="text/javascript">
	$(document).ready(function(){
		$('#ui-tab').tab();
		$('#ui-tab').createTab(
			{index: 4,
			 title:'选项卡4',
			 html:'<iframe src="http://www.baidu.com" style="width:100%;height:100%;"></iframe>'
			}
		)
		$('#nest-tab').tab({nest:true});
		$('#nest-tab').openTab()
	})
</script>
</head>
<body>
<div id="ui-tab">
	<ul>
		<ul>
		<li index ="0">选项卡1</li>
		<li index ="1">选项卡2 </li>
		<li index ="2">选项卡3 </li>
		</ul>
	</ul>
	<div index ="0" class="ui-tabs-div">
		<div style="float:right">right</div>
		<div id="nest-tab">
			<ul>
				<ul>
				<li index ="01">选项卡11</li>
				<li index ="02">选项卡12</li>
				<li index ="03">选项卡13</li>
				</ul>
			</ul>
			<div index ="01"><div style="width:500px;height:100%;background:#cce">11212</div></div>
			<div index ="02">tab12</div>
			<div index ="03">tab13</div>
		</div>
	</div>
	<div index ="1" >tab2</div>
	<div index ="2" >tab3</div>
</div>
</body>
</html>
