<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>滑动切换图片</title>
	<style type='text/css' >
	*{margin: 0;padding:0}
	body{
		padding:300px;
	}
	.box{
		width:500px;
		height:300px;
		border:1px solid #eee;
		overflow:hidden;
		position: relative;
	}
	.list{
		width:5000px;
		position: absolute;
		left:0px;
		top:0px;
		list-style: none;
	}
	.list li{
		height: 300px;
		width:500px;
		float:left;
		text-align: center;
		font-size: 25px;
		line-height: 300px;
	}
	.list li img{
		height: 300px;
		width:500px;
	}
	#slider{
		margin-top: 30px;
	}
	</style>
	<link type="text/css" rel="stylesheet" href="css/simple_slider.css"  />
	<script type='text/javascript' src='js/jquery.js'></script>
	<script type='text/javascript' src='js/simple_dragable.js'></script>
	<script type='text/javascript' src='js/simple_slider.js'></script>
	<script type='text/javascript'>
		$(document).ready(function(){
			var length = $('.list').children('li').length;
			$('#slider').slider({
				showtip:false,
				onsliderMove:function(percent){
					var left = (length-1) * -500 * parseFloat(percent);
					$('.list').css({
						left:left
					})
				}
			});
		})
		
	</script>
</head>
<body>
	<div class='box'>
		<ul class='list'>
			<li><img src='tmp/1.jpg'></li>
			<li><img src='tmp/2.jpg'></li>
			<li><img src='tmp/3.jpg'></li>
			<li><img src='tmp/2.jpg'></li>
			<li><img src='tmp/1.jpg'></li>
		</ul>
	</div>
	<div class='slider'  id = 'slider'></div>
</body>
</html>
